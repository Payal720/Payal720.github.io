<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width:100%;
    position: sticky;
    color: #282828;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Nexa-.jpg" alt="nexa" width="1100" height="640">
      <div class="carousel-caption">
        <h3>Maruti Suzuki</h3>
        <p>No. 1 Seller of the India</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="honda-motorcycle..4.jpg" alt="honda" width="1100" height="640">
      <div class="carousel-caption">
        <h3>Honda</h3>
        <p>Sell Bikes and Cars</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="02.png" alt="02" width="1100" height="640">
      <div class="carousel-caption">
        <h3>Key Highlights</h3>
        <p>Services of Suzuki Comapny</p>
      </div>   
    </div>
        <div class="carousel-item">
      <img src="New-Maruti-Arena-Showroom.jpg" alt="New York" width="1100" height="640">
      <div class="carousel-caption">
        <h3>Arena</h3>
        <p>New name to Maruti Showroom</p>
      </div>   
    </div>
        <div class="carousel-item">
      <img src="royal.jpg" alt="New York" width="1100" height="640">
      <div class="carousel-caption">
        <h3>Royal Enfield</h3>
        <p>Bikes that every one like!</p>
      </div>   
    </div>
        <div class="carousel-item">
      <img src="tapan.jpg" alt="New York" width="1100" height="640">
      <div class="carousel-caption">
        <h3>Hyundai</h3>
        <p>Looks are great of their Cars.</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
